<!DOCTYPE html>

  <title>Baseball Scorecard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

        <td>6</td>

      <tr>
        <td>Yankees</td>
        <td>1</td>
        <td>0</td>

        <td>3</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
